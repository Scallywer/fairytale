services:
  fairytale-app:
    image: ghcr.io/scallywer/fairytale:latest
    container_name: fairytale-app
    restart: unless-stopped
    ports:
      - "8889:3000"
    environment:
      - ADMIN_PASSWORD=654321
    # Database is included in the Docker image, no volume mount needed
    # volumes:
    #   - ./data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
